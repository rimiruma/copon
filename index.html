<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">



</head>

<body>
    <div>
        <section class="firstSection">
            <div class="wraper">
                <!-- grid item -->
                <div style="display: flex; justify-content: center; align-items: center;">

                    <div class="first_item text-center">

                        <p style="font-size: 17px;">---SALE FEVER---</p>
                        <h2 class="text-center" style="font-size: 32px; width: 60%; margin:20px auto">
                            Purchase TK 200 or above & get
                            <span class="mt-5" style="color: #E527B2; ">
                                20% off
                            </span>
                        </h2>
                        <span class="">Use Promo Code <button
                                style="background-color: #E527B2; color: white; padding:3px 20px; border-radius: 5px;">SELL200</button></span>
                    </div>
                </div>

                <!-- grid item -->
                <div class="">
                    <img class="" src="./images/Summer.png">
                </div>
            </div>



        </section>
        <section style="background-color: #F8F8F8; padding-top: 30px;">
            <h2 style="font-size: 20px; font-weight: bold; margin-left: 30px;">
                Kitchenware
            </h2>
            <div class="gcontainer mx-8">
                <div class="card-area">
                    <div class="container mx-auto py-8">
                        <div class="grid gap-8 grid-cols-1 sm:grid-cols-3">
                            <div class="card w-auto bg-base-100 shadow-xl card-clickable" id="card1">
                                <figure><img src="images/prod1.png" alt="Shoes" /></figure>
                                <div class="card-body">
                                    <div class="text-center">
                                        <i class="fas fa-star" style="color: gold;"></i>
                                        <i class="fas fa-star" style="color: gold;"></i>
                                        <i class="fas fa-star" style="color: gold;"></i>
                                        <i class="fas fa-star" style="color: gold;"></i>
                                        <i class="fas fa-star" style="color: gold;"></i>

                                    </div>
                                    <h2 style="font-weight: bold;" class=" text-center">K. Accessories</h2>
                                    <p id="price" class="text-center">200.00 TK</p>

                                </div>
                            </div>
                            <div class="card w-auto bg-base-100 shadow-xl card-clickable"
                                data-item-name="K. Accessories" id="card2">
                                <figure><img src="images/prod2.png" alt="Shoes" /></figure>
                                <div class="card-body">
                                    <div class="text-center">
                                        <i class="fas fa-star" style="color: gold;"></i>
                                        <i class="fas fa-star" style="color: gold;"></i>
                                        <i class="fas fa-star" style="color: gold;"></i>
                                        <i class="fas fa-star" style="color: gold;"></i>
                                        <i class="fas fa-star" style="color: gold;"></i>

                                    </div>
                                    <h2 style="font-weight: bold;" class=" text-center">K. Accessories</h2>
                                    <p id="price" class="text-center">39.00 TK</p>

                                </div>
                            </div>
                            <div class="card w-auto bg-base-100 shadow-xl card-clickable"
                                data-item-name="K. Accessories">
                                <figure><img src="images/prod3.png" alt="Shoes" /></figure>
                                <div class="card-body">
                                    <div class="text-center">
                                        <i class="fas fa-star" style="color: gold;"></i>
                                        <i class="fas fa-star" style="color: gold;"></i>
                                        <i class="fas fa-star" style="color: gold;"></i>
                                        <i class="fas fa-star" style="color: gold;"></i>
                                        <i class="fas fa-star" style="color: gold;"></i>

                                    </div>
                                    <h2 style="font-weight: bold;" class=" text-center">Home Cooker</h2>
                                    <p id="price" class="text-center">25.00 TK</p>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="calcolate-area">
                    <div class="cupon_are">
                        <div style=" margin: 20px auto auto 30px;">

                            <p style="font-weight: bold;">Have coupon?</p>
                            <input id="couponInput" style="border: 1px solid black; padding: 7px 0;" class=""
                                type="text">
                            <button id="applyCoupon" style="background-color: #E527B2; padding: 7px 10px; color: white;"
                                disabled>Apply</button>
                        </div>
                        <div id="selectedItemContainer" style=" margin: 20px auto auto 30px;">
                            <p style="font-weight: bold;">Selected item name:</p>
                            <ul id="selectedItemNames"></ul>

                            <p style="font-weight: bold;">Total price:</p>
                            <p id="totalPrice">0.00 TK</p>
                            <p style="font-weight: bold;">Discount:</p>
                            <p id="discountAmount">0.00 TK</p>
                            <p style="font-weight: bold;">TOTAL:</p>
                            <p id="finalTotal">0.00 TK</p>
                        </div>
                    </div>
                </div>

            </div>




        </section>
    </div>

    <script src="functionality.js"></script>

</body>

</html>
